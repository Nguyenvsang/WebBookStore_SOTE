<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Những cuốn sách</title>
    <!-- Phải thêm popper để không bị lỗi dropdown-menu -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style> 
		.book-card { 
			margin-bottom: 20px; 
			margin-top: 20px;
		} 
		.book-card .card-img {
			margin: 10px 10px 10px 10px;
		}
		.card.book-card {
    		border: 1px solid rgb(182,232,241);
    		border-radius: 20px
		}
		.flex-item {
    		display: flex;
    		flex: 1 0 auto;
		}
		.outer-frame {
			width: 340px;
    		height: 700px;
    		border: 1px solid rgb(255, 255, 255);
    		padding: 10px;
    		margin: 10px 10px 10px 10px;
    		border-radius: 10px;
		}
		.btn-see-details:hover {
			color: rgb(182,232,241);
		}
		.card-title a {
			color: rgb(0, 0, 128)
		}
		.btn-see-details{
			background-color: rgb(2,88,155);
			color: rgb(255, 255, 255);
			border: 1px rgb(2,88,155);
			border-radius: 10px
		}
		.btn-outline{
			background-color: rgb(2,88,155);
			color: rgb(255, 255, 255);
			border: 1px rgb(2,88,155);
			border-radius: 10px
		}
		.btn-outline:hover {
			color: rgb(182,232,241);
		}
		.form-control:focus {
        	width: 700px; /* Thay 500px bằng độ dài bạn muốn */
        	height: 45px;
        	border-radius: 10px
    	}
    	
    	.btn-catalog {
			background-color: rgb(2,88,155);
			color: rgb(255, 255, 255);
			border: 1px rgb(2,88,155);
			border-radius: 5px;
			height: 45px;
			border-radius: 10px
    	}
    	.btn-catalog:hover {
			color: rgb(182,232,241);
		}
		
    	p.card-description {
        	display: -webkit-box;
	        -webkit-line-clamp: 3; /* số dòng hiển thị */
	        -webkit-box-orient: vertical;
	        overflow: auto;
	        text-overflow: ellipsis;
	        border: 2px solid rgb(255, 255, 255); /* Thay #33475b bằng mã màu bạn muốn */
	        padding: 10px; /* Khoảng cách từ nội dung đến khung */
	        width: 300px; /* Độ rộng của khung */
	        height: 200px; /* Độ cao tự động */
    	}
    	.frame {
			margin-bottom: 300px;
		}
		.form-inline.my-2.my-lg-0 {
			width: 70%; /* Điều chỉnh chiều rộng của form */
			margin: auto; /* Căn giữa form */
		}
		.form-control.mr-sm-2 {
			border: 2px solid rgb(182,232,241);
			border-radius: 10px
		}
		
		h3 {
        	text-align: center;
        	margin-top: 20px;
        	margin-bottom: 20px;  
        	color: rgb(2,88,155);     	
    	}
	</style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="container">
	<div class="frame">
	    <h3 style="font-family:'Arial'">Hãy bắt đầu khám phá</h3>
	    
	    <div style="display: flex; justify-content: center;">
		    <form class="form-inline my-2 my-lg-0" th:action="@{/viewbooks}" method="GET" style="display: flex;">
		    	<input class="form-control mr-sm-2" type="text" name="search" placeholder="Tìm kiếm từ khóa" style="width: 87.5%;">
		    	<button class="btn btn-outline my-2 my-sm-2" type="submit">Tìm kiếm</button>
			</form>
	    </div>
		
		<div th:if="${param.search != null && !param.search.isEmpty()}">
	        <div>
	            <p>Tìm kiếm từ khóa: <span th:text="${param.search}"></span></p>
	        </div>
	    </div>
	
	    <div class="dropdown mb-3 mt-3">
	        <button class="btn btn-catalog dropdown-toggle" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	            Lọc theo danh mục
	        </button>
	        <div class="dropdown-menu" aria-labelledby="categoryDropdown">
	            <a class="dropdown-item" href="?">Tất cả</a>
	            <th:block th:each="category : ${categories}">
	                <a class="dropdown-item" th:href="@{/viewbooks(category=${category.id})}" th:text="${category.name}"></a>
	            </th:block>
	        </div>
	    </div>
		<div class="row">
		    <th:block th:each="book, iterStat : ${books}">
				<div class="col-md-6 flex-item">
			        <div class="card book-card">
			            <div class="row no-gutters">
			                <div class="col-md-4">
			                    <img th:src="${book.img + '1'}" alt="Book Image" class="card-img">
			                </div>
			                <div class="col-md-4" style="margin-left: 5px;">
								<div class="outer-frame">
				                    <div class="card-body" style="padding-left: 20px;">
				                        <h5 class="card-title">
		            						<a th:href="@{/detailbook/{id} (id=${book.id})}" th:text="${book.name}"></a>
		        						</h5>
				                        <p class="card-text">Tác giả: <span th:text="${book.author}"></span></p>
				                        <p class="card-text">Nhà xuất bản: <span th:text="${book.publisher}"></span></p>
				                        <p class="card-text">Giá: <span th:text="${book.price}"></span> vnd</p>
				                        <p class="card-text">Số lượng: <span th:text="${book.quantity}"></span></p>
				                        <p class="card-text">Danh mục: <span th:text="${book.category.name}"></span></p>
				                        <p class="card-text">Mô tả</p>
				                        <p class="card-description"> <span th:text="${book.description}"></span></p>
				                        <a th:href="@{/detailbook/{id} (id=${book.id})}" class="btn btn-see-details">Xem chi tiết</a>
				                    </div>
								</div>
			                </div>
			            </div>
			        </div> 
				</div>
			<th:block th:if="${iterStat.count == 5}">
	     </div>
	     <div class="row">
		</div>
	
	    <div th:if="${totalPages > 1}">
	        <ul class="pagination">
	            <li th:if="${currentPage > 1}" class="page-item">
	                <a class="page-link" th:href="@{/viewbooks(page=${currentPage - 1})}">Trước</a>
	            </li>
	
	            <th:block th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
	                <li class="page-item" th:classappend="${pageNumber == currentPage ? 'active' : ''}">
	                    <th:block th:if="${pageNumber == currentPage}">
	                        <span class="page-link" th:text="${pageNumber}"></span>
	                    </th:block>
	                    <th:block th:unless="${pageNumber == currentPage}">
	                        <a class="page-link" th:href="@{/viewbooks(page=${pageNumber})}" th:text="${pageNumber}"></a>
	                    </th:block>
	               <!---->
	            </th:block>
	
	            <li th:if="${currentPage < totalPages}" class="page-item">
	                <a class="page-link" th:href="@{/viewbooks(page=${currentPage + 1})}">Sau</a>
	            </li>
	        </ul>
	    </div>
	</div>
</div>


<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
