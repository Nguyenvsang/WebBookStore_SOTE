<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí tài khoản</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <!-- Các thư viện Thymeleaf đã được thêm -->
    <style>
    .form-container {
        border: 2px solid rgb(182,232,241);
        border-radius: 5px;
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
        margin-bottom: 40px;
    }
    .btn-register {
		background-color: rgb(2,88,155);
		border-radius: 10px;
		color: white;
	}
	.btn-register:hover {
			color:rgb(182,232,241); /* Thay đổi màu văn bản khi trỏ chuột vào nút */
	}
	.text-center{
		color: rgb(2,88,155);
	}
	.form-control {
		border-radius: 10px
	}
</style>
</head>
<body>
	<div th:replace="layout/header :: header"></div>
    <div class="container mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">ĐĂNG KÝ</h3>
                
                <!-- Hiển thị thông báo nếu có -->
	            <div th:if="${param.message}" class="alert"
				     th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
				    <span th:text="${param.message}"></span>
				</div>
                
                <!--Khung hiển thị nội dung!-->
                <div class="form-container">
	                <form th:action="@{/customer/registeraccount}" method="post">
	                    <div class="form-group">
	                        <label for="username">Tên tài khoản:</label>
	                        <input type="text" class="form-control" id="username" name="username" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="password">Mật khẩu:</label>
	                        <input type="password" class="form-control" id="password" name="password" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="address">Địa chỉ:</label>
	                        <input type="text" class="form-control" id="address" name="address" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="phoneNumber">Số điện thoại:</label>
	                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="email">Email:</label>
	                        <input type="email" class="form-control" id="email" name="email" required>
	                    </div>
	                    <div class="form-group">
	                        <label for="firstName">Tên:</label>
	                        <input type="text" class="form-control" id="firstName" name="firstName">
	                    </div>
	                    <div class="form-group">
	                        <label for="lastName">Họ:</label>
	                        <input type="text" class="form-control" id="lastName" name="lastName">
	                    </div>
	                    <div class="form-group">
	                        <label for="gender">Giới tính:</label>
	                        <select class="form-control" id="gender" name="gender">
	                            <option value="Nam">Nam</option>
	                            <option value="Nữ">Nữ</option>
	                        </select>
	                    </div>
	                    <div class="form-group">
	                        <label for="dob">Ngày sinh:</label>
	                        <input type="date" class="form-control" id="dob" name="dob" required>
	                    </div>
	                    <div class="text-center">
	                    	<button type="submit" class="btn btn-register btn-block">Đăng kí</button>
	                    </div>
	                </form>
                </div>          
            </div>
        </div>
    </div>
    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
