<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhậtsách</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="~{admin/headeradmin :: header}"></div>
    <div class="container">
        <h1>Cập nhật sách</h1>

        <!-- Hiển thị thông báo nếu có -->
	    <div th:if="${param.message}" class="alert"
			th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
			<span th:text="${param.message}"></span>
		</div>

        <form th:action="@{/updatebook}" th:object="${book}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
			    <label for="id">Mã:</label>
			    <input type="text" class="form-control" id="id" name="id" th:value="${book.id}" readonly>
			</div>
			
			<div class="form-group">
			    <label for="name">Tên sách:</label>
			    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
			</div>
			
			<div class="form-group">
			    <label for="author">Tác giả:</label>
			    <input type="text" class="form-control" id="author" name="author" th:field="*{author}" required>
			</div>
			
			<div class="form-group">
			    <label for="price">Giá:</label>
			    <input type="number" class="form-control" id="price" name="price" th:field="*{price}" required>
			</div>
			
			<div class="form-group">
			    <label for="categoryId">Danh mục:</label>
			    <select class="form-control" id="categoryId" name="categoryId" required>
			        <option th:each="category : ${categories}" th:value="${category.id}" th:selected="${category.id == book.category.id}" th:text="${category.name}"></option>
			    </select>
			</div>
			
			<div class="form-group">
			    <label for="publisher">Nhà xuất bản:</label>
			    <input type="text" class="form-control" id="publisher" name="publisher" th:field="*{publisher}" required>
			</div>
			
			<div class="form-group">
			    <label for="description">Mô tả:</label>
			    <textarea class="form-control" id="description" name="description" rows="4" required th:field="*{description}"></textarea>
			</div>
			
			<div class="form-group">
			    <label for="status">Trạng thái:</label>
			    <select class="form-control" id="status" name="status" th:field="*{status}">
			        <option value="0" th:selected="${book.status == 0}">Ngừng kinh doanh</option>
			        <option value="1" th:selected="${book.status == 1}">Đang kinh doanh</option>
			    </select>
			</div>
			
			<div class="form-group">
			    <label for="detail">Chi tiết:</label>
			    <textarea class="form-control" id="detail" name="detail" rows="4" required th:field="*{detail}"></textarea>
			</div>
			
			<div class="form-group">
			    <label for="quantity">Số lượng:</label>
			    <input type="number" id="quantity" name="quantity" class="form-control" min="0" th:field="*{quantity}" required>
			</div>
			
			<input type="hidden" name="img" th:value="${book.img}">
			
			<div class="form-group">
			    <img th:src="${book.img + '1' + '?v=' + randomNumber}" alt="Book Image 1" width="200"><br>
			</div>
			
			<div class="form-group">
			    <img th:src="${book.img + '2' + '?v=' + randomNumber}" alt="Book Image 2" width="200"><br>
			</div>
			
			<div class="form-group">
			    <img th:src="${book.img + '3' + '?v=' + randomNumber}" alt="Book Image 3" width="200"><br>
			</div>
			
			<div class="form-group">
			    <img th:src="${book.img + '4' + '?v=' + randomNumber}" alt="Book Image 4" width="200"><br>
			</div>
			
			<div class="form-group">
			    <label for="image">Ảnh 1:</label>
			    <input type="file" class="form-control-file" id="image1" name="image1" accept="image/*">
			</div>
			
			<div class="form-group">
			    <label for="image">Ảnh 2:</label>
			    <input type="file" class="form-control-file" id="image2" name="image2" accept="image/*">
			</div>
			
			<div class="form-group">
			    <label for="image">Ảnh 3:</label>
			    <input type="file" class="form-control-file" id="image3" name="image3" accept="image/*">
			</div>
			
			<div class="form-group">
			    <label for="image">Ảnh 4:</label>
			    <input type="file" class="form-control-file" id="image4" name="image4" accept="image/*">
			</div>
			
			<div class="text-center mb-4">
			    <button type="submit" class="btn btn-primary">Lưu</button>
			    <a th:href="@{/managedetailbook(bookId=${book.id})}" class="btn btn-secondary">Thoát</a>
			</div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <div th:replace="~{admin/footeradmin :: footer}"></div>
</body>
</html>
