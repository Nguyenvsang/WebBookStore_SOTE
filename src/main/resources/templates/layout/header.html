<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
        .custom-bg-green {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<!-- Header trong Thymeleaf phải thêm <header><> trong file header.html -->
    <header class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#" th:href="@{/aboutus}">Booktopia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/}">Trang chủ <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viewbooks}">Sản phẩm</a>
                </li>
                <li class="nav-item" th:if="${session.account != null}">
                    <a class="nav-link" th:href="@{/viewcart}">Giỏ hàng</a>
                </li>
                <li class="nav-item" th:if="${session.account != null}">
                    <a class="nav-link" th:href="@{/vieworders}">Đơn hàng</a>
                </li>
                <li class="nav-item" th:if="${session.account != null}">
                    <a class="nav-link" th:href="@{/viewaccount}">Chào <span th:text="${session.account['firstName']}"></span></a>
                </li>
                <li class="nav-item" th:if="${session.account != null}">
                    <a class="nav-link" th:href="@{/customer/logoutaccount}">Đăng xuất</a>
                </li>
                <li class="nav-item" th:unless="${session.account != null}">
                    <a class="nav-link" th:href="@{/customer/loginaccount}">Đăng nhập</a>
                </li>
                <li class="nav-item" th:unless="${session.account != null}">
                    <a class="nav-link" th:href="@{/customer/registeraccount}">Đăng ký</a>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
