<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
        .custom-navbar-color {
        	background-color: rgb(128, 255, 255); /* Màu mong muốn */
    	}  
    	.dropdown-menu {
			border: 2px solid rgb(0, 0, 160); /* Màu viền */
        	border-radius: 5px; /* Bán kính bo góc */
        	padding: 10px; /* Khoảng cách giữa nội dung và viền */
        	border-radius: 10px
		}
		.dropdown-menu {
   	 		border: 10px solid rgb(0, 0, 160); /* Đặt màu viền của bạn */
		}
		
    </style>
</head>
<body>
<!-- Header trong Thymeleaf phải thêm <header><> trong file header.html -->

    <header class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%;">
		<div class="fhs_header_desktop" style="width: 100%;">
			<div class="fhs-header-top-banner" >
				<div class="top-banner-block" style="display: flex; justify-content: center;">
					<p style="text-align: center;">
						<a href="https://www.fahasa.com/sale-thu-3?fhs_campaign=topbanner" style="display: flex; justify-content: center;">
							<img class="responsive-image" src="https://res.cloudinary.com/dylwewmt0/image/upload/v1698849675/PHOTO_LIST/Header/Header_01.png" alt>
						</a>
					</p>
				</div>
			</div>
			<div class="container" >
		        <a class="navbar-brand" href="#" th:href="@{/aboutus}">
					Knowledge Young
				</a>
		        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
		            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		        </button>
		        <div class="collapse navbar-collapse" id="navbarNav">
					<!--"mr-auto" sẽ đẩy các phần tử ra xa bên trái nhất có thể-->
		            <ul class="navbar-nav mr-auto">
		                <li class="nav-item active">
		                    <a class="nav-link" href="#" th:href="@{/}" style="color:rgb(0, 0, 160);">Trang chủ <span
		                            class="sr-only">(current)</span></a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" th:href="@{/viewbooks}" style="color:rgb(0, 0, 160);">Sản phẩm</a>
		                </li>
		                <li class="nav-item" th:if="${session.account != null}">
		                    <a class="nav-link" th:href="@{/viewcart}" style="color:rgb(0, 0, 160);">Giỏ hàng</a>
		                </li>
		                <li class="nav-item" th:if="${session.account != null}">
		                    <a class="nav-link" th:href="@{/vieworders}" style="color:rgb(0, 0, 160);">Đơn hàng</a>
		                </li>
		                
		            </ul>
		            <ul class="navbar-nav">
						<li class="nav-item" th:if="${session.account != null}">
		                    <a class="nav-link" th:href="@{/viewaccount}"> <span th:text="${session.account['firstName']}  + ' ' + ${session.account['lastName']}"></span></a>
		                </li>
				        <li class="nav-item dropdown">
				            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  style="color:rgb(0, 0, 160);">
				                Tài khoản
				            </a>
				            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
				                <a class="dropdown-item" th:if="${session.account != null}" th:href="@{/customer/logoutaccount}">Đăng xuất</a>
				                <a class="dropdown-item" th:unless="${session.account != null}" th:href="@{/customer/loginaccount}">Đăng nhập</a>
				                <a class="dropdown-item" th:unless="${session.account != null}" th:href="@{/customer/registeraccount}">Đăng ký</a>

				            </div>
				        </li>
		    		</ul>
		        </div>
			</div>
		</div>
    </header>
</body>
</html>
